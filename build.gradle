plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {


    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
    testImplementation group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.7.0'

    implementation group: 'io.appium', name: 'java-client', version: '8.1.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.2.0'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.7'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'



}
test {

    useJUnitPlatform()
}
